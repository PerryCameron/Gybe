<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css" />
    <script th:src="@{/js/set-pass.js}" defer></script>
</head>
<body>
<div class="container">
    <img src="images/ecsc_logo_white_big.png" alt="logo" />
    <div><p>Please update your password by putting it in twice.</p></div>
    <div>
        <p><span class="highlight">Username</span>: perry.lee.cameron@gmail.com</p>
    </div>
    <div class="form-group">
        <input type="password" id="password1" name="password1" placeholder="Password" />
    </div>
    <div class="form-group">
        <input type="password" id="password2" name="password2" placeholder="Password" />

    <div class="form-group">
        <button type="button" onclick="window.location.href='/login'">Reset Password</button>
    </div>
</div>
</body>
</html>

<body>
<div class="container">
    <img src="images/ecsc_logo_white_big.png" alt="logo"/>
    <div th:if="${status} == 'NEW_ACCOUNT'">
        <p>Please set the password for your account by putting it in twice.</p>
    </div>
    <div th:if="${status} == 'EXISTING'">
        <p>Please reset your password by putting it in twice.</p>
    </div>
    <div>
        <p><span class="highlight">Username</span>: <span th:text="${email}"></span></p>
    </div>

    <form  id="updatePasswordForm">
        <input type="hidden"  id="csrfToken" name="_csrf" th:value="${_csrf.token}">
        <input type="hidden" name="key" th:value="${key}">
        <input type="hidden" name="status" th:value="${status}">
        <input type="hidden" name="email" th:value="${email}">
        <div class="form-group">
            <input type="password" id="password1" name="password1" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input type="password" id="password2" name="password2" placeholder="Password"/>
        </div>
        <div class="form-group">
            <button th:if="${status} == 'EXISTING'" type="submit">Reset Password</button>
            <button th:if="${status} == 'NEW_ACCOUNT'" type="submit">Create Account</button>
        </div>
    </form>
    <!-- Optional: Display error message -->
    <div class="error form-group">Passwords do not match</div>
</div>
</body>

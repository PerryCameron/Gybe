<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
    <script th:src="@{/js/login.old.js}" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="images/ecsc_logo_white_big.png" alt="logo" />
      <form id="loginForm" action="/login" method="post">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" />
        </div>
        <div class="alt-path">
          <a href="javascript:void(0)" onclick="showEmailField()">Register Account or Forgot Password?</a>
        </div>
        <!-- CSRF Token Field -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group submit-button-div">
          <button type="submit">Login</button>
        </div>
        <!-- Optional: Display error message -->
        <div class="error" th:if="${param.error}">Invalid username or password.</div>
      </form>
    </div>
  </body>
</html>

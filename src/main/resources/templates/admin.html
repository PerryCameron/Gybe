<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/table.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/roster.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css" />
    <script th:src="@{js/components.js}"></script>
    <!-- <script src="js/form-request-summary.js" defer></script> -->
</head>
<body>
<div class="sidenav">
    <div id="logo">
        <img src="images/ecsc_logo_small.png" alt="logo" />
    </div>
</div>
<!-- Top navigation bar -->
<div class="topnav">
    <div id="list-select-div">
        <select id="topnav-yearselect" class="topnav-control" name="topnavlists"></select>
    </div>
</div>

<div class="main-content">
    <p>Create a user</p>
    <form action="/adduser" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="user-add">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>
        <div class="user-add">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        <div class="user-add">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
